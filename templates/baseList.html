{% extends "body.html" %} 
{% block list %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fa-solid fa-users"></i>
                {{ title }} 
            </h3>
        </div>
    
        <div class="card-body">
            <table class="table">
                <thead>
                    {% block columnas %}
                    
                    {% endblock columnas %}
                </thead>
                <tbody>
                    {% block filas %}
                    
                    {% endblock filas %}
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Nuevo Usuario
            </button>
        </div>
    </div>
{% endblock list %}
