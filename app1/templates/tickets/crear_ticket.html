{% extends 'body.html' %}

{% load static %}

{% block content %}
<div class="card card-default card-primary">
    <div class="card-header">
        <h3 class="card-title">
            {{ icon | safe }} {{ title }}
        </h3>
    </div>
    
    <!-- contenido -->
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-3">
                <form method="POST" class="form was-validated card card-body bg-light" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Asunto</label>
                        <input type="text" class="form-control" value="{{ asunto }}" name="txtAsunto" id="id_txtAsunto" placeholder="Describir el asunto" required>
                        <div class="invalid-feedback">Por favor agregar un asunto</div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormDepartamento">Departamento</label>
                        <select class="form-control" name="formControlDepartamento" id="id_formControlDepartamento" required>
                            <option value="" selected disabled>Seleccione departamento</option>
                            {% for value, text in departamentos %}
                                <option value="{{ value }}">{{ text }}</option>
                            {% endfor %}                            
                        </select>
                        <div class="invalid-feedback">Por favor seleccione un departamento</div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlDescripcion">Detalles de la problematica</label>
                        <textarea class="form-control" name="formControlDescripcion" id="id_formControlTextarea1" rows="4" placeholder="Agregar descripción del problema" required>{{ descripcion }}</textarea>
                        <div class="invalid-feedback">Por favor proporcionar una descripción lo más detallada posible del problema</div>
                    </div>
                    <div class="mt-3 gap-2">
                        <button type="#" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i> Crear ticket</button>
                        <a class="btn btn-danger" href="{% url 'principal_miticket' %}" role="button"><i class="fa-solid fa-xmark"></i> Cancelar</a>                        
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
